<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cortana</title>
</head>
<body style="background-color: #f7fafc;width: 100%;">
	<div style="display: flex;">
		<div id="recordingIndicator" style="display: none; width: 10px;height: 10px;border-radius: 50%;background-color: red;,margin-top: 20px;margin-bottom: 10px;margin-left: 40px;"></div>
		<button id="startButton" style="background-color: #000; color: #fff;font-weight: bold; padding-top: 0.5rem;padding-bottom:1rem;padding-left: 1rem;padding-right: 2rem; border-radius: 0.25rem;margin-left: 2.5rem; margin-top: 0.5rem;">Start Recording</button>
		<button id="stopButton" style="display: none;background-color: #000; color: #fff;font-weight: bold; padding-top: 0.5rem;padding-bottom:1rem;padding-left: 1rem;padding-right: 2rem; border-radius: 0.25rem;margin-left: 2.5rem; margin-top: 0.5rem;">Stop Recording</button>
	</div>
	<input type="text" id="textField" style="margin-top: 1rem; margin-left: 2.5rem; padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #ccc;">
	<button id="sendButton" style="background-color: #000; color: #fff;font-weight: bold; padding-top: 0.5rem;padding-bottom:1rem;padding-left: 1rem;padding-right: 2rem; border-radius: 0.25rem;margin-left: 2.5rem; margin-top: 0.5rem;">Send</button>
	<script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
